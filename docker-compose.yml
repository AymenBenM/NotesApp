version: '3.8'
services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: notesuser
      POSTGRES_PASSWORD: notespwd
      POSTGRES_DB: notesdb
    ports:
      - "5432:5432"
